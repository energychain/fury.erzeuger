<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>StromDAO/Business Object - Showcase</title>	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <style>
		 h3 {
				color:#909090;
		}
    </style>
  </head>
  <body>
	<nav class="navbar navbar-default">
		<div class="navbar-left">
			<span class="navbar-brand">
		  <span class="glyphicon glyphicon-user"></span>&nbsp;<span class="account"></span>
		  </span>
		</div>
	</nav>
	<div class="container" id="app">	
			<h1>Objekt Registrieren</h1>
			<label for="objekt_name">Bezeichnung</label>
			<input type="text" id="objekt_name" class="form-control">			
			<h3>Anschrift</h3>
			<label for="objekt_strasse">Strasse</label>
			<input type="text" id="objekt_strasse" class="form-control">
			<label for="objekt_ort">Postzleitzahl / Ort</label>
			<input type="text" id="objekt_ort" class="form-control">
			<h3>Betreiber</h3>						
			<label for="objekt_betreiber">Betreiber Name</label>
			<input type="text" id="objekt_betreiber" class="form-control">
			<label for="objekt_betreiber_strasse">Strasse</label>
			<input type="text" id="objekt_betreiber_strasse" class="form-control">
			<label for="objekt_betreiber_ort">Postzleitzahl / Ort</label>
			<input type="text" id="objekt_betreiber_ort" class="form-control">
			<h3>Vermarktung</h3>
			<label for="objekt_wunschpreis">Wunschpreis je KWh</label>
			<input type="text" id="objekt_wunschpreis" class="form-control">
			<label for="objekt_zielgruppe">Zielgruppe</label>
			<select id="objekt_zielgruppe" class="form-control">
				<option>Direktvermarktung (Variante A)</option>
				<option>Direktvermarktung (Variante B)</option>
				<option>Netzbetreiber (Einspeisung)</option>
				<option>Mieter</option>
			</select>
			
			<hr/>
			<label for="ipfs-hash">IPFS Hash</label>
			<input type="text" id="ipfs-hash" class="form-control">
			<button type="submit" class="btn btn-primary" id="btn_load">Laden</button>
			<button type="submit" class="btn btn-danger" id="btn_save">Speichern</button>
	</div>  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>       
        <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.rawgit.com/energychain/StromDAO-BusinessObject/master/dist/loader.js"></script>
	<script src="./jquery.PersistPlugin.js"></script>
	<script>
	$('#btn_save').click(function() {
		$('.form-control').persist();
	});

	$('#btn_load').click(function() {
			$.loadIPFS($('#ipfs-hash').val());
	});
	
	</script>
  </body>
</html>
